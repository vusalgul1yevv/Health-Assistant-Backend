server.port=8080
# Use environment variables if available (Docker), otherwise default to localhost (Local IDE run)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/health_assistant_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:mysecretpassword}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.show-sql=true
jwt.secret=${JWT_SECRET:change-me-dev-secret-change-me-dev-secret}
jwt.expiration-ms=${JWT_EXPIRATION_MS:86400000}
app.cors.allowed-origins=*
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.api-docs.path=/v3/api-docs
